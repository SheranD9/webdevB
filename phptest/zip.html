<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zip Code Form</title>
  </head>
  <body>
    <form action="zip.php" method="post" id="registration-form">
      <label for="zip1">Zip Code (3-4 digits)</label><br />
      <input type="text" name="zip1" id="zip1" /> -
      <input type="text" name="zip2" id="zip2" />
    </form>
    <button type="submit" form="registration-form">Submit</button>
    <button type="button" id="changeBtn">Change number</button>
    <script>
      // Generate random zip codes
      const zipCandidates = ["100-0001", "150-0042"];
      function setRandomZip() {
        random = zipCandidates[Math.floor(Math.random() * zipCandidates.length)];
        const [zip1, zip2] = random.split("-");
        document.getElementById("zip1").value = zip1 || "";
        document.getElementById("zip2").value = zip2 || "";
      }
      document.getElementById("changeBtn").addEventListener("click", setRandomZip);
      setRandomZip();
    </script>
  </body>
</html>
